name = "hakivo-inngest"
main = "src/index.ts"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# Environment variables (secrets should be set via wrangler secret)
[vars]
# Force production mode for Inngest SDK
INNGEST_DEV = "false"

# You'll need to set these secrets via:
# wrangler secret put INNGEST_EVENT_KEY
# wrangler secret put INNGEST_SIGNING_KEY
# wrangler secret put GEMINI_API_KEY
# wrangler secret put VULTR_ENDPOINT
# wrangler secret put VULTR_ACCESS_KEY
# wrangler secret put VULTR_SECRET_KEY
# wrangler secret put VULTR_BUCKET_NAME
# wrangler secret put HAKIVO_DB_ADMIN_URL (the Raindrop db-admin URL for database updates)
